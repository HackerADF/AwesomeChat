name: AwesomeChat
version: '1.0-BETA'
main: dev.adf.awesomeChat.AwesomeChat
api-version: '1.21'
prefix: Awesome Chat
load: STARTUP
authors: [ ADF ]
description: A highly customizable chat formatting plugin.
website: adfindustries.org
commands:
  awesomechat:
    description: Main command for AwesomeChat
    usage: /awesomechat <reload|info>
    permission: awesomechat.use
    permission-message: "You don't have permission to use this command."
  broadcast:
    description: Broadcast messages in the chat!
    usage: /awesomechat <message>
    permission: awesomechat.broadcast
    permission-message: "You don't have permission to use this command."
permissions:
  awesomechat.use:
    description: Allows use of the /awesomechat command
    default: op
  awesomechat.reload:
    description: Allows reloading the plugin configuration
    default: op
  awesomechat.broadcast:
    description: Allows the player to broadcast messages in chat
    default: op