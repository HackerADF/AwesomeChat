# ================================================================
#            Mention / Ping System                               =
# ================================================================
# Highlight @mentions in chat and notify mentioned players.
# Types: @player, @(role), @everyone, @here
#
# Features:
# - Optional @ symbol (configurable per type)
# - Customizable mention format (supports gradients, colors, MiniMessage)
# - Multiple notification types: Sound, Title, Action Bar, Chat Message
# - LuckPerms group mentions with @(groupname)
# - Hover components for mentions (planned)
#
# Format options:
# - Use MiniMessage: <gradient:red:blue>%mention%</gradient>
# - Use legacy codes: &e%mention%
# - Use hex codes: &#FF5733%mention%
#
# Placeholders: %mention%, %sender%, %player%, %role%
mentions:
  enabled: false

  # Player mentions (@playername)
  player:
    enabled: true
    require-at-symbol: true  # If false, players can be mentioned without @

    # Format for the mention itself in chat
    # Supports: MiniMessage, legacy codes (&), hex codes (&#RRGGBB)
    # Examples:
    #   - Simple color: "&e@%player%"
    #   - Gradient: "<gradient:yellow:gold>@%player%</gradient>"
    #   - Hex: "&#FFD700@%player%"
    format: "&e@%player%"

    # Sound notification
    sound:
      enabled: true
      name: ENTITY_EXPERIENCE_ORB_PICKUP
      volume: 1.0
      pitch: 1.0

    # Title/Subtitle notification
    title:
      enabled: false
      text: "&e&lMention!"
      subtitle: "&7%sender% mentioned you"
      fade-in: 10      # ticks (20 ticks = 1 second)
      stay: 70         # ticks
      fade-out: 20     # ticks

    # Action bar notification
    actionbar:
      enabled: true
      message: "&e%sender% mentioned you!"

    # Custom chat message notification
    chat-message:
      enabled: false
      text: "&8[&e!&8] &e%sender% &7mentioned you in chat!"

  # Role/Group mentions (@(groupname)) - Uses LuckPerms groups
  role:
    enabled: true
    require-at-symbol: true  # If false: (admin) works, if true: only @(admin)

    # Format examples:
    #   - "<gradient:aqua:blue>@(%role%)</gradient>"
    #   - "&#00FFFF@(%role%)"
    format: "&b@(%role%)"

    sound:
      enabled: true
      name: ENTITY_EXPERIENCE_ORB_PICKUP
      volume: 1.0
      pitch: 1.2

    title:
      enabled: false
      text: "&b&lRole Mention!"
      subtitle: "&7%sender% mentioned &b%role%"
      fade-in: 10
      stay: 70
      fade-out: 20

    actionbar:
      enabled: true
      message: "&b%sender% mentioned your role &f(%role%)&b!"

    chat-message:
      enabled: false
      text: "&8[&b!&8] &b%sender% &7mentioned your role &b%role%&7!"

  # Everyone mentions (@everyone)
  everyone:
    enabled: true
    require-at-symbol: true

    # Gradient example: "<gradient:red:dark_red>@everyone</gradient>"
    format: "&c&l@everyone"

    sound:
      enabled: true
      name: BLOCK_NOTE_BLOCK_PLING
      volume: 1.0
      pitch: 1.0

    title:
      enabled: true
      text: "&c&l@everyone"
      subtitle: "&7%sender% mentioned everyone!"
      fade-in: 10
      stay: 70
      fade-out: 20

    actionbar:
      enabled: true
      message: "&c%sender% mentioned @everyone!"

    chat-message:
      enabled: false
      text: "&8[&c!&8] &c%sender% &7mentioned &c@everyone&7!"

  # Here mentions (@here)
  here:
    enabled: true
    require-at-symbol: true

    format: "&c@here"

    sound:
      enabled: true
      name: BLOCK_NOTE_BLOCK_PLING
      volume: 1.0
      pitch: 0.8

    title:
      enabled: false
      text: "&c&l@here"
      subtitle: "&7%sender% mentioned here!"
      fade-in: 10
      stay: 70
      fade-out: 20

    actionbar:
      enabled: true
      message: "&c%sender% mentioned @here!"

    chat-message:
      enabled: false
      text: "&8[&c!&8] &c%sender% &7mentioned &c@here&7!"

# ================================================================
#            Chat Radius / Local Chat                             =
# ================================================================
# When enabled, players can only see chat from players within a
# configurable block distance. Shout prefix (default: !) sends
# messages server-wide. Per-group radii let staff have global range.
#
# Set a group's radius to -1 for unlimited/global range.
chat-radius:
  enabled: false
  default-radius: 100             # blocks (distance to hear chat)
  cross-world: false              # whether chat crosses worlds
  shout-prefix: "!"               # prefix for server-wide messages
  shout-format: "&c[SHOUT] &r"   # prepended to shout messages
  per-group:
    enabled: false
    groups:
      owner: -1                   # -1 = unlimited range
      admin: -1
      moderator: 500
      default: 100


# ================================================================
#            Item Display System                                  =
# ================================================================
# Players type [item], [inventory], [enderchest], or [/command] in chat
# to display interactive items. Other players can hover to see item
# tooltips or click to view inventory snapshots.
#
# Triggers (default prefix "[", suffix "]"):
#   [item], [hand], [this]   - Show held item (hover tooltip + click to view GUI)
#   [inventory] or [inv]     - Clickable link to view player's inventory
#   [enderchest] or [echest] - Clickable link to view ender chest
#   [/command]               - Clickable command suggestion
#
# Permissions:
#   awesomechat.display.item       - Use [item]/[hand]
#   awesomechat.display.inventory  - Use [inventory]/[inv]
#   awesomechat.display.enderchest - Use [enderchest]/[echest]/[ec]
#   awesomechat.display.command    - Use [/command]
item-display:
  enabled: true
  snapshot-ttl-seconds: 300       # How long inventory snapshots remain viewable
  expired-message: "&cThis inventory snapshot has expired."
  require-permission-to-view: false  # If true, players need awesomechat.display.view to click and view items
  # Trigger prefix and suffix for item display triggers.
  # Default: "[" and "]" → [item], [inv], [echest], [/command]
  # Example: "!" and "" → !item, !inv, !echest (commands disabled without suffix)
  # Supported keywords: item, hand, this, inventory, inv, enderchest, echest, ec
  trigger-prefix: "["
  trigger-suffix: "]"
  formats:
    item: "&f[{item}&f x{count}&f]"
    empty-hand: "&7[Empty Hand]"
    inventory: "&a[{player}'s Inventory]"
    enderchest: "&5[{player}'s Ender Chest]"
    command: "&6[{command}]"
  hover-text:
    inventory: "&eClick to view inventory"
    enderchest: "&eClick to view ender chest"
    command: "&eClick to use {command}"
  gui-titles:
    item: "{player}'s Item"
    inventory: "{player}'s Inventory"
    enderchest: "{player}'s Ender Chest"


# ================================================================
#            Chat Logging to Database                             =
# ================================================================
# Log all chat messages to SQLite or MySQL for staff review.
# Use /chatlogs <player> [time:duration] [after:duration] [before:duration]
#
# Duration format: 30s, 5m, 12h, 1d, 2w
# Permissions: awesomechat.chatlogs
chat-logging:
  enabled: true
  storage-type: "sqlite"          # "sqlite" or "mysql"
  sqlite:
    file: "chat-logs.db"
  mysql:
    host: "localhost"
    port: 3306
    database: "awesomechat"
    username: "root"
    password: ""
  page-size: 7                    # Messages per page in /chatlogs
  log-format: "&7{timestamp} &8- &b{player}&7: &f{message}"
  log-filtered: true              # Also log messages that were filtered/censored
  log-commands: false             # Log filtered commands (not yet implemented)


# ================================================================
#            Chat Color Picker (/chatcolor)                       =
# ================================================================
# Allow players to set a persistent chat color via a GUI.
# Colors are saved per-player in data/chatcolors/{UUID}.json.
#
# Permissions:
#   awesomechat.command.chatcolor   - Use /chatcolor (opens GUI)
#   awesomechat.chatcolor.gradient  - Access gradient presets
#   awesomechat.chatcolor.custom    - Create custom gradients
chatcolor:
  enabled: true
  # Admin-created custom gradients. Use /chatcolor create <name> <material> <color1> <color2> [color3] [color4]
  # Each gradient requires permission: awesomechat.chatcolor.gradient.<name>
  custom-gradients: {}


# ================================================================
#                     AwesomeChat Public API                    =
# ================================================================
# The AwesomeChat API allows other plugins to hook into AwesomeChat
# and access player data, violations, and moderation features.
#
# Permissions:
#  - awesomechat.moderator: Basic moderator access
#  - awesomechat.moderator.punish: Can punish players
#  - awesomechat.moderator.view: Can view violation history
