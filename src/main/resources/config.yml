#
# ================================================================
#
# This is the configuration file for the AwesomeChat plugin.
# Customize the settings below to adjust chat formatting,
# placeholder integration, clickable messages, hover effects,
# and LuckPerms compatibility.
#
# Features to configure:
# - PlaceholderAPI support
# - LuckPerms prefix/suffix
# - Custom placeholders
# - Bukkit color code support
# - Per-Group chat formatting
# - Clickable chat messages (with multi-action support)
# - Hoverable chat messages
# - Chat filter
# - Chat filter auto punishments
# - Player messaging
# - Command for broadcasts (/broadcast)
#
# ================================================================
#
# Color code formatting guide:
#  - Dark Red: &4
#  - Red: &c
#  - Gold: &6
#  - Yellow: &e
#  - Dark Green: &2
#  - Green: &a
#  - Dark Aqua: &3
#  - Aqua: &b
#  - Dark Blue: &1
#  - Blue: &9
#  - Light Purple: &d
#  - Dark Purple: &5
#  - White: &f
#  - Gray: &7
#  - Dark Gray: &8
#  - Black: &0
#  - Reset: &r (Resets all formatting)
#
# Text formatting codes:
#  - Bold: &l
#  - Strikethrough: &m
#  - Underline: &n
#  - Italic: &o
#  - Obfuscated (Random): &k
#
# Additional color code for Minecraft 1.16+ (Hexadecimal colors):
#  - Example: &#RRGGBB (e.g. &#FF5733 for a custom orange color)
#
# ================================================================
# A |\/| F
# (A - Represents the first letter of "ADF")
# |\/| - Represents "D", but you gotta make it two lines
# F - The final letter
# (troll ^)
# ================================================================
#             Configuration settings are below:                  =
# ================================================================

# Plugin Prefix
prefix: "&7[&bAwesomeChat&7] "

# Enable or disable PlaceholderAPI integration
placeholderAPI:
  enabled: true

# LuckPerms integration settings
luckperms:
  enabled: true
  prefix-suffix: true  # Set to true to use LuckPerms' prefixes and suffixes in chat

# Custom placeholders
placeholders:
  enabled: true
  chat:
    username: "{player}"  # Default placeholder for player username
    message: "{message}"  # Default placeholder for the chat message
    prefix: "{prefix}" # Default placeholder for the player's prefix
    suffix: "{suffix}" # Default placeholder for the player's suffix

# Enable Bukkit color code support in chat (true/false)
color-codes:
  enabled: true  # Allows use of color codes in chat messages
  permission-based: true  # Require permissions for each color/format code (awesomechat.styling.*)

# Clickable chat messages settings
clickable-messages:
  enabled: true
  action: "fill"  # Options: "fill" (default), "execute", "copy"
  command: "/msg %player% "  # Default command for the click action

# Hoverable chat messages with per-group and component-specific hovers
hoverable-messages:
  enabled: true

  # Global hovers (fallback when per-group is not configured)
  global:
    username:
      - "&bPlayer&f: &f%player%"
      - "&bGroup&f: &f%luckperms_primary_group_name%"
      - ""
      - "&aClick to message!"
    username-click-action: "/msg %player% "
    username-click-type: "suggest"  # suggest, execute, or copy

    message:
      - "&7Message sent at: &f%server_time_HH:mm:ss%"
      - "&7Click to copy message"
    message-click-action: "%message%"
    message-click-type: "copy"

  # Per-group hovers (different hovers per LuckPerms group)
  per-group:
    enabled: true
    groups:
      owner:
        username:
          - "&c&lOWNER &f%player%"
          - "&7This player owns the server!"
          - ""
          - "&aClick to message!"
        username-click-action: "/msg %player% "
        username-click-type: "suggest"
        message:
          - "&7Owner message"

      admin:
        username:
          - "&6&lADMIN &f%player%"
          - "&7This player is an administrator"
          - ""
          - "&aClick to message!"
        username-click-action: "/msg %player% "
        username-click-type: "suggest"
        message:
          - "&7Admin message"

      moderator:
        username:
          - "&3&lMOD &f%player%"
          - "&7This player is a moderator"
          - "&7Violations: &c%awesomechat_violations%"
          - ""
          - "&aClick to message"
        username-click-action: "/msg %player% "
        username-click-type: "suggest"
        message:
          - "&7Moderator message"

      default:
        username:
          - "&7Player: &f%player%"
          - "&7Group: &f%luckperms_primary_group_name%"
          - ""
          - "&aClick to message!"
        username-click-action: "/msg %player% "
        username-click-type: "suggest"
        message:
          - "&7Click to copy message"
        message-click-action: "%message%"
        message-click-type: "copy"

# Chat format customization
chat-format:
  enabled: true
  global_format: "{prefix}&r &e{player}&7: &f{message}"  # Default format for chat

  # Play a sound when a player chats! Now supports per-group sounds!
  sound:
    enabled: true

    # Global sound (fallback)
    global:
      name: "ENTITY_CHICKEN_EGG"
      volume: 100
      pitch: 2

    # Per-group sounds (different sounds per LuckPerms group)
    per-group:
      enabled: true
      groups:
        owner:
          name: "ENTITY_ENDER_DRAGON_GROWL"
          volume: 100
          pitch: 1.5
        admin:
          name: "ENTITY_WITHER_SPAWN"
          volume: 80
          pitch: 2
        moderator:
          name: "BLOCK_NOTE_BLOCK_PLING"
          volume: 100
          pitch: 1.8

  # Per-group formats
  per-group-format:
    enabled: true
    groups:
      owner: "&cOwner&r &6{player}&7: &f{message}" # Owner format example
      admin: "&6&lAdmin &e{player}&f: &f{message}" # Admin format example
      moderator: "&3&lMod &b{player}&f: &f{message}" # Moderator format example
      default: "{prefix} &7[&f{player}&7]: &f{message}" # Default format example


# ================================================================
#            Join / Leave / MOTD Messages                        =
# ================================================================
# Customizable join, leave, and first-join messages.
# Supports per-group formatting, PlaceholderAPI, sounds, and vanish.
join-leave:
  enabled: false  # Set to true to enable custom join/leave messages

  join-message: "&8[&a+&8] &7{player}"
  leave-message: "&8[&c-&8] &7{player}"

  # Hide join/leave for vanished players (EssentialsX)
  hide-vanished: true

  # First join message
  first-join:
    enabled: true
    message: "&e&lWelcome &b{player} &e&lto the server for the first time!"

  # Per-group messages (uses LuckPerms groups)
  per-group:
    enabled: false
    groups:
      owner:
        join: "&8[&a+&8] &c&lOwner &f{player} &7has joined"
        leave: "&8[&c-&8] &c&lOwner &f{player} &7has left"
      admin:
        join: "&8[&a+&8] &6Admin &f{player} &7has joined"
        leave: "&8[&c-&8] &6Admin &f{player} &7has left"
      default:
        join: "&8[&a+&8] &7{player}"
        leave: "&8[&c-&8] &7{player}"

  # Sounds
  join-sound:
    name: "none"  # Set to a Sound enum name to enable
    volume: 1.0
    pitch: 1.0
  leave-sound:
    name: "none"
    volume: 1.0
    pitch: 1.0

  # Message of the day shown to joining players
  motd:
    enabled: false
    lines:
      - ""
      - "&8&l&m[                                                 ]"
      - "&7  Welcome to &b&lYour Server&7!"
      - "&7  Type &e/help &7to get started."
      - "&8&l&m[                                                 ]"
      - ""


# ================================================================
#            Chat Channels System                                =
# ================================================================
# Create custom chat channels for different groups.
# Players join channels with /ch join <channel> or toggle with /ch <channel>
# Messages in a channel are only visible to players with the channel's permission.
#
# Quick usage:
#   /ch list                    - See available channels
#   /ch join staff              - Toggle into staff chat
#   /ch leave                   - Return to global chat
#   /ch send staff Hello!       - One-off message to staff channel
#   /ch staff Hello!            - Shorthand for above
#
# Permission: awesomechat.channel (base), plus each channel's permission
channels:
  staff:
    display-name: "Staff"
    prefix: "&8[&c&lSTAFF&8]&r "
    permission: "awesomechat.channel.staff"
    format: "{prefix}{player}&7: &f{message}"
    sound: "BLOCK_NOTE_BLOCK_PLING"
    volume: 0.5
    pitch: 1.5
    auto-join: false

  admin:
    display-name: "Admin"
    prefix: "&8[&4&lADMIN&8]&r "
    permission: "awesomechat.channel.admin"
    format: "{prefix}{player}&7: &f{message}"
    sound: "BLOCK_NOTE_BLOCK_BELL"
    volume: 0.5
    pitch: 1.0
    auto-join: false

  vip:
    display-name: "VIP"
    prefix: "&8[&6&lVIP&8]&r "
    permission: "awesomechat.channel.vip"
    format: "{prefix}{player}&7: &e{message}"
    sound: "none"
    volume: 1.0
    pitch: 1.0
    auto-join: false

  # Example: open channel anyone can join (empty permission = open)
  # general:
  #   display-name: "General"
  #   prefix: "&8[&aGeneral&8]&r "
  #   permission: ""
  #   format: "{prefix}{player}&7: &f{message}"
  #   sound: "none"
  #   volume: 1.0
  #   pitch: 1.0
  #   auto-join: false


# ================================================================
#            Private Messaging System (PM) Config                =
# ================================================================
private-messages:
  enabled: true

  # Allows users with the "awesomechat.socialspy" permission
  # to use /socialspy, to see other players messages
  socialspy:
    enabled: true

  format:
    sender: "&7[&bYou &7-> &b{receiver}&7] &f{message}"
    receiver: "&7[&b{sender} &7-> &bYou&7] &f{message}"
    spy: "&7[&cSpy&7] &b{sender} &7-> &b{receiver}&7: &f{message}"

  # To disable, set volume to 0
  sound:
    sent:
      name: "ENTITY_VILLAGER_WORK_LIBRARIAN"
      volume: 100
      pitch: 1
    received:
      name: "ENTITY_ENDER_DRAGON_FLAP"
      volume: 100
      pitch: 1

  errors:
    use-plugin-prefix: true

    player-not-found: "&cThat player could not be found!"
    reply-target-not-found: "&cYou have nobody to reply to!"
    cannot-message-yourself: "&cYou cannot message yourself!"
    messages-disabled: "&cThat player has private messages disabled!"
    self-messages-disabled: "&cYou have private messages disabled!"
    no-permission: "&cYou do not have permission to do this!"


# ================================================================
#            Configuration for commands are below:               =
# ================================================================

# Command /mutechat
mutechat:
  announce: true                  # Broadcast mute/unmute to all players
  log: true                       # Log to console
  muted-message: "&c&lChat has been muted by {player}."
  unmuted-message: "&a&lChat has been unmuted by {player}."
  player-message: "&cChat is currently muted."

# Command /clearchat
clearchat:
  line-count: 100                 # Number of blank lines to send
  show-announcement: true         # Show "Chat cleared by X" after clear
  announcement: "&7Chat has been cleared by &b{player}&7."
  log: true                       # Log who cleared chat to console

# Command /broadcast
broadcast: # Command Permission: awesomechat.broadcast
  enabled: true
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP" # Set to "none" to disable
  # Cooldowns can also be set, by setting the following permission node:
  # awesomechat.broadcast.cooldown.<time in seconds>
  format:
    - "&7[&cBroadcast&7]"
    - "&f%message%"

# ================================================================
#            Chat Filter System (Regex + Offenses)               =
# ================================================================
chat-filter:
  prefix: "&8[&cChatFilter&8]&r "

  enabled: true

  # Filter mode: "block" cancels the message entirely, "censor" replaces matched words
  # In censor mode, banned words and regex matches are replaced with the censor-char
  # Cooldown and spam checks always block regardless of mode
  filter-mode: "block"     # Options: "block" or "censor"
  censor-char: "*"         # Character used to replace censored words (e.g., "****")

  filter-commands: true
  announce-actions: true

  # Players with this permission will bypass all filters
  # Permission: awesomechat.filter.bypass
  bypass-permission: true

  # ===============================================================
  #                       Basic filtering                         =
  #                                                               =
  #                         Cooldown                              =
  #    Control how fast a player can send a message or command    =
  # ===============================================================
  cooldown:
    enabled: true

    # 1 second = 1000 ms
    time-ms: 2000

    # Only filter specific commands (will not affect normal messages)
    # Leave at "[]" for all commands
    commands: []

    # Ignore specific commands
    # Set to "[]" to disable
    command-whitelist:
      - skill
      - AnotherCommand

  # ====================== Spam Limits ============================
  #    Control how many times a player can send the same          =
  #          message/command before being blocked                 =
  # ===============================================================
  spam:
    enabled: true

    # Number of times before filtered
    limit: 3

    # Only filter specific commands (will not affect normal messages)
    # Leave at "[]" for all commands
    commands: [ ]

    # Whether to just count the command itself, or
    # all the args as well

    # Example:
    # /msg <player> test
    # /msg <player> test2
    # ^^^^^^^^^^^^^^^^^^^
    # When enabled, this option will count these
    # as two different commands
    arg-sensitive: false

    # Ignore specific commands
    # Set to "[]" to disable
    command-whitelist:
      - skill
      - AnotherCommand


  # ====================== Spam Limits ============================
  #    Control how close a message/command can be to a            =
  #             previous one to be counted as spam                =
  # ===============================================================
  similarity:
    enabled: true

    # How similar two messages must be (0.0 â€“ 1.0) to count as duplicates
    # A value of 0 means completely different; 1 means identical
    # Messages above this ratio are treated as repeated or spam
    threshold: 0.85

    # Only filter specific commands (will not affect normal messages)
    # Leave at "[]" for all commands
    commands: []

    # Ignore specific commands
    # Set to "[]" to disable
    command-similarity-whitelist:
      - skill
      - AnotherCommand

  # ====================== Banned Words ===========================
  #            Words that will be blocked in chat                 =
  # ===============================================================
  banned-words: filter/   # directory
  # or: banned-words: filter/curse_words.txt  # single file


  # ================ Punishment Thresholds ========================
  #       Punish players based on filter offenses, if the         =
  #      player's offense number is higher than the highest       =
  #     offense listed below, it will execute the "repeat" entry  =
  # ===============================================================
  punishments:
    3: "warn {player} &cPlease watch your language!"
    5: "mute {player} 1d &cMuted for inappropriate language."
    7: "mute {player} 7d &cMuted for repeated filter violations."

    # This will be triggered after the player has reached the max offense above
    # This will trigger every further offense, leave blank to disable
    repeat: "mute {player} 14d &cMuted for repeated filter violations."

  # Messages
  player-message: "&cYou cannot send this message."
  staff-message: "&c{player} triggered chat filter: &7{message}"

  # Global anti-advertising settings
  anti-advertising:
    enabled: true
    block-tlds: true

    player-message: "&cAdvertising is not allowed."
    staff-message: "&c{player} attempted to advertise in chat: &7{message}"

    punishments:
      3: "warn {player} Please watch your language!"
      5: "mute {player} 1d Muted for inappropriate language."
      7: "ban {player} Banned for repeated filter violations."
      repeat: ""

    tlds:
      - ".com"
      - ".org"
      - ".net"
      - ".gg"
      - ".xyz"
      - ".pro"
      - ".co"
      - ".info"
    block-phrases:
      - "join my server"
      - "play at"
      - "server ip"

  # Custom rules (regex support)
  rules:
    - name: "swear-words"
      regex: "(?i)\b(fuck|shit|bitch|asshole|ass|nigg|cum|cunt|gger|fuk|fak)\b"
      player-message: "&cPlease do not use profanity!"
      staff-message: "&c{player} used profanity in chat: &7{message}"
      punishments:
        3: "warn {player} [AUTOMUTE] Repeatedly attempting to use profanity"
        5: "mute {player} 1d [AUTOMUTE] Repeated attempts to use profanity"
        7: "mute {player} 7d [AUTOMUTE] Repeated attempts to use profanity"
        repeat: ""

    - name: "advertising"
      regex: "(?i)(join\\s+my\\s+server|[a-z0-9-]+\\.[a-z]{2,})"
      player-message: "&cAdvertising is not allowed!"
      staff-message: "&e{player} attempted to advertise: &7{message}"
      punishments:
        3: "mute {player} 1d [AUTOMUTE] Repeatedly attempting to advertise"
        5: "mute {player} 7d [AUTOMUTE] Repeatedly attempting to advertise"
        7: "ban {player} 7d [AUTOBAN] Advertising"
        repeat: ""

    - name: "spam"
      regex: "(.)\\1{6,}"
      player-message: "&cSpamming is not allowed!"
      staff-message: "&6{player} was caught spamming: &7{message}"
      punishments:
        3: "warn {player} spam"
        5: "mute {player} 30m Repeatedly attempting to spam"
        repeat: ""

  # Logging of filtered messages
  logging:
    enabled: true
    file: "filter-violations.log"


# ================================================================
#            Configuration for plugin messages:                  =
# ================================================================
# This is unused for now, if you have a third-party punishment
# manager plugin, configure the messages on there!
messages:
  muted: "&cYou are currently muted and cannot speak!"


# ================================================================
