# Command /mutechat
mutechat:
  announce: true                  # Broadcast mute/unmute to all players
  log: true                       # Log to console
  muted-message: "{prefix}&c&lChat has been muted by {player}."
  unmuted-message: "{prefix}&a&lChat has been unmuted by {player}."
  player-message: "&cChat is currently muted."

# Command /clearchat
clearchat:
  line-count: 100                 # Number of blank lines to send
  show-announcement: true         # Show "Chat cleared by X" after clear
  announcement: "{prefix}&7Chat has been cleared by &b{player}&7."
  announcement-self: "{prefix}&eYour chat has been cleared."

  bypass-message: "&7&oYour chat wasn't cleared due to the bypass permission."

  no-permission-all: "{prefix}&cYou don't have permission to clear chat for everyone."
  no-permission-self: "{prefix}&cYou do not have permission to clear your own chat."
  log: true                       # Log who cleared chat to console

# Command /broadcast
broadcast: # Command Permission: awesomechat.broadcast
  enabled: true
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP" # Set to "none" to disable
  # Cooldowns can also be set, by setting the following permission node:
  # awesomechat.broadcast.cooldown.<time in seconds>
  format:
    - "&7[&cBroadcast&7]"
    - "&f%message%"

