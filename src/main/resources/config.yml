# ================================================================
#                 ADF (Awesome Chat Features) Config
#    ________  ________  ________
#   |\   __  \|\   ___ \|\  _____\
#   \ \  \|\  \ \  \_|\ \ \  \__/
#    \ \   __  \ \  \ \\ \ \   __\
#     \ \  \ \  \ \  \_\\ \ \  \_|
#      \ \__\ \__\ \_______\ \__\
