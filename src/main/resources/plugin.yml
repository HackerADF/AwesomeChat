name: AwesomeChat
version: '1.0.6-DEV_BUILD'
main: dev.adf.awesomeChat.AwesomeChat
api-version: '1.19'
prefix: Awesome Chat
load: STARTUP
authors: [ ADF ]
description: A highly customizable chat formatting plugin.
website: adfindustries.org
commands:
  awesomechat:
    description: Main command for AwesomeChat
    usage: /awesomechat <reload|info>
    aliases: [ac]
    permission: awesomechat.use
    permission-message: "You don't have permission to use this command."
  broadcast:
    description: Broadcast messages in the chat!
    usage: /broadcast <message>
    permission: awesomechat.broadcast
    permission-message: "You don't have permission to use this command."
  msg:
    description: Send a private message to another player
    usage: /msg <player> <message>
    aliases: [ tell, message, whisper, w, privatemessage, pm ]
    permission: awesomechat.msg
    permission-message: "You don't have permission to use this command."
  reply:
    description: Reply to the last private message
    usage: /reply <message>
    aliases: [ r ]
    permission: awesomechat.msg
    permission-message: "You don't have permission to use this command."
  msgtoggle:
    description: Toggle private messages on or off
    usage: /msgtoggle [on | off]
    aliases: [togglepm]
    permission: awesomechat.msgtoggle
    permission-message: "You don't have permission to use this command."
  socialspy:
    description: Toggle social spy to monitor private messages
    usage: /socialspy
    aliases: [sspy]
    permission: awesomechat.socialspy
    permission-message: "You don't have permission to use this command."
  channel:
    description: Chat channels - join, leave, toggle, or send messages
    usage: /channel <list|join|leave|send> [channel] [message]
    aliases: [ch, chatchannel]
    permission: awesomechat.channel
    permission-message: "You don't have permission to use this command."
  ignore:
    description: Ignore a player to hide their chat and PMs
    usage: /ignore <player|list>
    aliases: [block]
    permission: awesomechat.ignore
    permission-message: "You don't have permission to use this command."
  clearchat:
    description: Clear the chat for yourself or all players
    usage: /clearchat [self|all]
    aliases: [cc, chatclear]
    permission: awesomechat.clearchat
    permission-message: "You don't have permission to use this command."
  mutechat:
    description: Toggle global chat mute
    usage: /mutechat
    aliases: [chatmute, mc]
    permission: awesomechat.mutechat
    permission-message: "You don't have permission to use this command."
permissions:
  awesomechat.use:
    description: Allows use of the /awesomechat command
    default: op
  awesomechat.reload:
    description: Allows reloading the plugin configuration
    default: op
  awesomechat.broadcast:
    description: Allows the player to broadcast messages in chat
    default: op
  awesomechat.channel:
    description: Allows use of the /channel command
    default: true
  awesomechat.channel.staff:
    description: Access to the staff chat channel
    default: op
  awesomechat.channel.admin:
    description: Access to the admin chat channel
    default: op
  awesomechat.channel.vip:
    description: Access to the VIP chat channel
    default: false
  awesomechat.ignore:
    description: Allows use of the /ignore command
    default: true
  awesomechat.ignore.bypass:
    description: Messages from this player cannot be ignored
    default: op
  awesomechat.clearchat:
    description: Allows use of /clearchat (self mode)
    default: true
  awesomechat.clearchat.all:
    description: Allows clearing chat for all players
    default: op
  awesomechat.clearchat.bypass:
    description: Chat will not be cleared when someone uses /clearchat all
    default: op
  awesomechat.mutechat:
    description: Allows toggling global chat mute
    default: op
  awesomechat.mutechat.bypass:
    description: Allows chatting even when chat is muted
    default: op
  awesomechat.mention.player:
    description: Can mention individual players with @player
    default: true
  awesomechat.mention.role:
    description: Can mention LuckPerms groups with @(role)
    default: op
  awesomechat.mention.everyone:
    description: Can use @everyone to mention all players
    default: op
  awesomechat.mention.here:
    description: Can use @here to mention all players
    default: op