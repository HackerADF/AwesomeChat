name: AwesomeChat
version: '1.0.8'
main: dev.adf.awesomeChat.AwesomeChat
api-version: '1.19'
prefix: Awesome Chat
load: STARTUP
authors: [ ADF ]
description: A highly customizable chat formatting plugin.
website: adfindustries.org
commands:
  awesomechat:
    description: Main command for AwesomeChat
    usage: /awesomechat <reload|info>
    aliases: [ac]
    permission: awesomechat.use
    permission-message: "You don't have permission to use this command."
  broadcast:
    description: Broadcast messages in the chat!
    usage: /broadcast <message>
    permission: awesomechat.broadcast
    permission-message: "You don't have permission to use this command."
  msg:
    description: Send a private message to another player
    usage: /msg <player> <message>
    aliases: [ tell, message, whisper, w, privatemessage, pm ]
    permission: awesomechat.msg
    permission-message: "You don't have permission to use this command."
  reply:
    description: Reply to the last private message
    usage: /reply <message>
    aliases: [ r ]
    permission: awesomechat.msg
    permission-message: "You don't have permission to use this command."
  msgtoggle:
    description: Toggle private messages on or off
    usage: /msgtoggle [on | off]
    aliases: [togglepm]
    permission: awesomechat.msgtoggle
    permission-message: "You don't have permission to use this command."
  socialspy:
    description: Toggle social spy to monitor private messages
    usage: /socialspy
    aliases: [sspy]
    permission: awesomechat.socialspy
    permission-message: "You don't have permission to use this command."
  channel:
    description: Chat channels - join, leave, toggle, or send messages
    usage: /channel <list|join|leave|send> [channel] [message]
    aliases: [ch, chatchannel]
    permission: awesomechat.channel
    permission-message: "You don't have permission to use this command."
  ignore:
    description: Ignore a player to hide their chat and PMs
    usage: /ignore <player|list>
    aliases: [block]
    permission: awesomechat.ignore
    permission-message: "You don't have permission to use this command."
  unignore:
    description: Stop ignoring a player to show their chats and PMs
    usage: /unignore <player>
    aliases: [unblock]
    permission: awesomechat.ignore
    permission-message: "You don't have permission to use this command."
  clearchat:
    description: Clear the chat for yourself or all players
    usage: /clearchat [self|all]
    aliases: [cc, chatclear, cchat]
    permission: awesomechat.clearchat
    permission-message: "You don't have permission to use this command."
  clearselfchat:
    description: Clear the chat for yourself
    usage: /clearselfchat
    aliases: [ selfclearchat, clearchatself, csc, scc, ccs, cselfchat, ccself, selfcc ]
    permission: awesomechat.clearchat.self
    permission-message: "You don't have permission to use this command."
  mutechat:
    description: Toggle global chat mute
    usage: /mutechat
    aliases: [chatmute, mchat, mc]
    permission: awesomechat.mutechat
    permission-message: "You don't have permission to use this command."
  chatlogs:
    description: Search chat log history
    usage: /chatlogs <player> [time:duration] [after:duration] [before:duration]
    aliases: [cl, chatlog]
    permission: awesomechat.chatlogs
    permission-message: "You don't have permission to use this command."
  chatcolor:
    description: Open the chat color picker GUI or manage gradients
    usage: /chatcolor [reset|create|delete|list]
    aliases: [chatcolour, ccolor]
    permission: awesomechat.command.chatcolor
    permission-message: "You don't have permission to use this command."
permissions:
  awesomechat.use:
    description: Allows use of the /awesomechat command
    default: op
  awesomechat.reload:
    description: Allows reloading the plugin configuration
    default: op
  awesomechat.broadcast:
    description: Allows the player to broadcast messages in chat
    default: op
  awesomechat.channel:
    description: Allows use of the /channel command
    default: true
  awesomechat.channel.staff:
    description: Access to the staff chat channel
    default: op
  awesomechat.channel.admin:
    description: Access to the admin chat channel
    default: op
  awesomechat.channel.vip:
    description: Access to the VIP chat channel
    default: false
